<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICLO - Sistema de Integración Comercial y Logístico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050508;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay-text {
            position: relative;
            z-index: 10;
            color: white;
            font-size: 5rem;
            font-weight: 200;
            letter-spacing: 1.5rem;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInOut 8s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.6), 0 0 40px rgba(0, 191, 255, 0.3);
            pointer-events: none;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.98); letter-spacing: 2rem; }
            40%, 60% { opacity: 0.9; transform: scale(1); letter-spacing: 1.5rem; }
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(18, 16, 16, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 5;
            pointer-events: none;
            opacity: 0.3;
        }

        /* UI Elements */
        .ui-panel {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 90%;
            max-width: 600px;
        }

        .gemini-btn {
            background: rgba(138, 43, 226, 0.15);
            border: 1px solid rgba(138, 43, 226, 0.4);
            color: #d8b4fe;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .gemini-btn:hover {
            background: rgba(138, 43, 226, 0.3);
            border-color: rgba(138, 43, 226, 0.8);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            transform: translateY(-2px);
        }

        .oracle-display {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.6;
            min-height: 3em;
            max-width: 500px;
            font-weight: 300;
            font-style: italic;
            transition: opacity 0.5s ease;
        }

        .loading-dots:after {
            content: ' .';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ' .'; }
            40% { content: ' ..'; }
            60% { content: ' ...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <div class="scanline"></div>
        <canvas id="mainCanvas"></canvas>
        <div class="overlay-text" id="mainTitle">SICLO</div>

        <div class="ui-panel">
            <div id="oracleText" class="oracle-display">Initialize the city grid connection...</div>
            <a href="https://share-open-data-interrapidisimo.hub.arcgis.com/" target="_blank">
            <button id="geminiBtn" class="gemini-btn">✨ Consult the Inter Base
            </button></a>
        </div>
    </div>

    <script>
        const apiKey = ""; // Environment handles this
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const oracleText = document.getElementById('oracleText');
        const geminiBtn = document.getElementById('geminiBtn');
        const mainTitle = document.getElementById('mainTitle');
        
        let width, height;
        let mapLines = [];

        // --- GEMINI INTEGRATION ---

        async function geminiCall(prompt) {
            let retries = 0;
            const delays = [1000, 2000, 4000, 8000, 16000];

            while (retries < 5) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: "You are the 'City Oracle' of Bogotá in a futuristic sci-fi setting. Provide short, poetic, and mysterious one-sentence insights about the city, its rain, its mountains (Monserrate), or its technological future. Keep it under 100 characters." }] }
                        })
                    });

                    if (!response.ok) throw new Error('API Error');
                    const data = await response.ok ? await response.json() : null;
                    return data?.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (e) {
                    await new Promise(r => setTimeout(r, delays[retries]));
                    retries++;
                }
            }
            throw new Error('Connection Lost');
        }

        async function speakInsight(text) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Say in a calm, futuristic, ethereal whisper: ${text}` }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Puck" } } }
                        },
                        model: "gemini-2.5-flash-preview-tts"
                    })
                });

                const result = await response.json();
                const pcmData = result.candidates[0].content.parts[0].inlineData.data;
                const audioBlob = pcmToWav(pcmData, 24000); // Standard Gemini TTS sample rate
                const audio = new Audio(URL.createObjectURL(audioBlob));
                audio.play();
            } catch (e) {
                console.error("Audio error", e);
            }
        }

        // Helper to convert PCM to WAV for browser playback
        function pcmToWav(base64, sampleRate) {
            const buffer = Uint8Array.from(atob(base64), c => c.charCodeAt(0)).buffer;
            const length = buffer.byteLength;
            const wavHeader = new ArrayBuffer(44);
            const view = new DataView(wavHeader);
            
            view.setUint32(0, 0x46464952, true); // "RIFF"
            view.setUint32(4, 36 + length, true);
            view.setUint32(8, 0x45564157, true); // "WAVE"
            view.setUint32(12, 0x20746d66, true); // "fmt "
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM
            view.setUint16(22, 1, true); // Mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            view.setUint32(36, 0x61746164, true); // "data"
            view.setUint32(40, length, true);

            return new Blob([wavHeader, buffer], { type: 'audio/wav' });
        }

        geminiBtn.onclick = async () => {
            geminiBtn.disabled = true;
            oracleText.innerHTML = '<span class="loading-dots">Accessing Neural Grid</span>';
            
            try {
                const insight = await geminiCall("Provide a new cryptic transmission from futuristic Bogotá.");
                oracleText.innerText = insight;
                speakInsight(insight);
            } catch (e) {
                oracleText.innerText = "System. Reconnecting...";
            } finally {
                setTimeout(() => { geminiBtn.disabled = false; }, 2000);
            }
        };


        // --- ANIMATION LOGIC ---
        
        let particles = [];
        
        function init() {
            resize();
            createMap();
            createParticles();
            animate();
        }
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            createMap();
        }
        
        function createMap() {
            mapLines = [];
            const count = 70;
            for (let i = 0; i < count; i++) {
                let x = Math.random() * width;
                let y = Math.random() * height;
                let len = Math.random() * 300 + 80;
                let isVert = Math.random() > 0.5;
                mapLines.push({
                    x, y,
                    x2: isVert ? x : x + len,
                    y2: isVert ? y + len : y,
                    opacity: Math.random() * 0.08 + 0.04
                });
            }
        }
        
        function createParticles() {
            particles = [];
            for (let i = 0; i < 40; i++) {
                particles.push({
                    angle: Math.random() * Math.PI * 2,
                    radius: 180 + Math.random() * 60,
                    speed: 0.0003 + Math.random() * 0.0005,
                    size: Math.random() * 2 + 0.5
                });
            }
        }
        
        function drawParticles(time) {
            const cx = width / 2;
            const cy = height / 2;
        
            particles.forEach(p => {
                const a = p.angle + time * p.speed;
                const x = cx + Math.cos(a) * p.radius;
                const y = cy + Math.sin(a) * p.radius;
        
                const glow = 0.3 + Math.sin(time * 0.002 + p.angle) * 0.2;
        
                ctx.beginPath();
                ctx.fillStyle = `rgba(120,160,255,${glow})`;
                ctx.arc(x, y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function drawEclipse(time) {
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = 160;
        
            // Paleta medianoche dinámica
            const hueBase = 240 + Math.sin(time * 0.0004) * 20;
            const hueAccent = 260 + Math.cos(time * 0.0003) * 25;
        
            // Halo exterior profundo
            const gradient = ctx.createRadialGradient(
                centerX, centerY, radius * 0.7,
                centerX, centerY, radius * 2.2
            );
        
            gradient.addColorStop(0, `hsla(${hueAccent}, 80%, 40%, 0)`);
            gradient.addColorStop(0.35, `hsla(${hueAccent}, 70%, 45%, 0.35)`);
            gradient.addColorStop(0.6, `hsla(${hueBase}, 90%, 35%, 0.18)`);
            gradient.addColorStop(1, `hsla(${hueBase}, 100%, 20%, 0)`);
        
            ctx.beginPath();
            ctx.fillStyle = gradient;
            ctx.arc(centerX, centerY, radius * 2.2, 0, Math.PI * 2);
            ctx.fill();
        
            // Anillo principal respirando
            ctx.beginPath();
            ctx.strokeStyle = `hsla(${hueAccent}, 100%, 70%, 0.18)`;
            ctx.lineWidth = 1.6;
            ctx.arc(
                centerX,
                centerY,
                radius + Math.sin(time * 0.0025) * 6,
                0,
                Math.PI * 2
            );
            ctx.stroke();
        
            // Segundo anillo energético
            ctx.beginPath();
            ctx.strokeStyle = `hsla(${hueBase}, 100%, 60%, 0.08)`;
            ctx.lineWidth = 3;
            ctx.arc(
                centerX,
                centerY,
                radius + 25 + Math.cos(time * 0.0015) * 10,
                0,
                Math.PI * 2
            );
            ctx.stroke();
        
            // Núcleo oscuro
            ctx.beginPath();
            ctx.fillStyle = '#050508';
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawMap(time) {
            ctx.lineWidth = 0.6;
            mapLines.forEach(line => {
                const flicker =
                    Math.sin(time * 0.0015 + line.x * 0.01) * 0.05;
        
                ctx.strokeStyle =
                    `rgba(110,140,255,${line.opacity + flicker})`;
        
                ctx.beginPath();
                ctx.moveTo(line.x, line.y);
                ctx.lineTo(line.x2, line.y2);
                ctx.stroke();
            });
        }
        
        function animate(time = 0) {
            ctx.clearRect(0, 0, width, height);
        
            // respiración del fondo
            ctx.save();
            ctx.translate(
                Math.sin(time * 0.00015) * 25,
                Math.cos(time * 0.00012) * 25
            );
            drawMap(time);
            ctx.restore();
        
            drawParticles(time);
            drawEclipse(time);
        
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', resize);
        init();
    </script>
</body>
</html>
